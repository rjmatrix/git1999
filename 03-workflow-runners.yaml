name: Workflow_Runners

on: push


jobs:
  ubuntu-echo:
   runs-on : ubuntu-latest
   steps:
    - name: show-os
      run: |
         echo "This job is running on an Ubunturunner  runner"
         echo "Runner Os : $Runner_OS"
  windows-echo:
   runs-on : windows-latest
   steps:
    - name: show-os
      shell: bash
      run: echo "This job is running on a windows runner"
  
